<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
</head>
<body>
  <form action="#">
    <div>
      <label for="query">Введите запрос</label>
      <input
        type="text"
        placeholder="Запрос" 
        id="query"
        name="search_query"
      />
    </div>
    <div>
      <label for="agree">Согласен с обработкой данных</label>
      <input type="checkbox" name="agree" id="agree">
    </div>
    <div>
      <label for="all">Поиск повсюду</label>
      <input type="radio" name="search" id="all" value="all">
    </div>
    <div>
      <label for="youtube">Поиск на Youtube </label>
      <input type="radio" name="search" id="youtube" value="youtube">
    </div>
    <div>
      <label for="topic">Тематика</label>
      <select name="topic" id="topic">
        <option value="1">Всё</option>
        <optgroup label="Популярные">
          <option value="2">Животные</option>
          <option value="3">Разработка</option>
        </optgroup>
        <option value="4" selected>Что-то ещё</option>
      </select>
    </div>
    <div>
      <label for="volume">Громкость</label>
      <input type="range" name="volume" id="volume" min="0" max="10" step="2">
    </div>    
    <div>
      <label for="num">оценка</label>
      <input type="number" name="num" id="num" min="1" max="5" step="0.5">
    </div>
    <div>
      <label for="text">Коментарий</label>
      <textarea name="text" id="text" cols="30" rows="10"></textarea>
    </div>
    <button>Що хотите?</button>
  </form>
</body>
</html>
