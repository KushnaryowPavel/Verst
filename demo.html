<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
</head>
<body>
  <form action="/test">
    <div>
      <label for="email">Введите email</label>
      <input type="text" placeholder="Email пользователя" id="email">
